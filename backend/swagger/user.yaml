swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Swagger Petstore"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "petstore.swagger.io"
basePath: "/v2"
tags:
  - name: "user"
    description: "Operations about user"
    externalDocs:
      description: "Find out more about our store"
      url: "http://swagger.io"
schemes:
  - "https"
  - "http"
paths:
  /user/login:
    post:
      tags:
        - "user"
      summary: "insert user address"
      description: "insert user address"
      operationId: "insert user address"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "user_address"
          in: "formData"
          description: "user_address"
          required: true
          type: "string"
      responses:
        default:
          description: "successful operation"

  /user/checkNick:
    get:
      tags:
        - "user"
      summary: "check nickname"
      description: "check nickname"
      operationId: "check nickname"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "user_nickname"
          in: "query"
          description: "user_nickname"
          required: false
          type: "string"
      responses:
        default:
          description: "successful operation"

  /user/profile:
    post:
      tags:
        - "user"
      summary: "insert user profile"
      description: "insert user profile"
      operationId: "insert user profile"
      consumes:
        - multipart/form-data
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: formData
          name: profile
          type: file
          description: The file to upload.
          required: false
        - name: "user_address"
          in: "formData"
          description: "user_address"
          required: true
          type: "string"
        - name: "user_nickname"
          in: "formData"
          description: "user_nickname"
          required: true
          type: "string"
        - name: "user_email"
          in: "formData"
          description: "user_email"
          required: true
          type: "string"
        - name: "user_link"
          in: "formData"
          description: "user_link"
          required: false
          type: "string"
        - name: "user_bio"
          in: "formData"
          description: "user_bio"
          required: false
          type: "string"
      responses:
        default:
          description: "successful operation"

    patch:
      tags:
        - "user"
      summary: "update user profile"
      description: "update user profile"
      operationId: "update user profile"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "update user profile"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        default:
          description: "successful operation"

  /user/profileImg:
    patch:
      tags:
        - "user"
      summary: "insert or change user image"
      description: "insert or change user image"
      operationId: "insert or change user image"
      consumes:
        - multipart/form-data
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: formData
          name: profile
          type: file
          description: The file to upload.
          required: true
        - name: "user_address"
          in: "formData"
          description: "user_address"
          required: true
          type: "string"
        - name: "user_image_url"
          in: "formData"
          description: "user_image_url"
          required: false
          type: "string"
      responses:
        default:
          description: "successful operation"

definitions:
  User:
    type: "object"
    properties:
      user_address:
        type: "string"
      user_nickname:
        type: "string"
      user_email:
        type: "string"
      user_link:
        type: "string"
      user_bio:
        type: "string"
    xml:
      name: "User"

externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"